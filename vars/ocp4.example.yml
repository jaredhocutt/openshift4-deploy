---

# The cloud provider to deploy to
cloud: aws

# The OpenShift version to install
# The version must include the z-stream (e.g. 4.3.18)
openshift_version: 4.3.18

# The cluster name
# This value will be in your DNS entries and should conform to valid DNS characters
cluster_name: ocp4
# The base domain of the cluster
# All DNS will be sub-domains of this base and include the cluster_name
base_domain: example.com

# The AMI ID for RHCOS
rhcos_ami: ami-123456789
# The name of the AWS key pair to use for the bastion host
keypair_name: mykeypair
# The path to the AWS private key so that Ansible can setup the bastion host
keypair_path: ~/.ssh/mykeypair.pem

# The content of your pull secret, which can be found at
# https://cloud.redhat.com/openshift/install/pull-secret
pull_secret: ''
